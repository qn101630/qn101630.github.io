server:
  # 服务端口号
  port: 8767
spring:
  application:
    # 服务名，即serviceId
    name: hystrix-dashboard-turbine
eureka:
  client:
    serviceUrl:
      # 安全认证的服务注册中心地址
      defaultZone: http://localhost:9999/eureka
# 熔断器turbine
turbine:
  aggregator:
    cluster-config: default
  cluster-name-expression: new String("default")
  app-config: consumer-feign, consumer-feign-2